<!DOCTYPE html>
<html>
<head>
  <title>Toolkit Demo - debug</title>
  <link rel="stylesheet" href="./bubbles.css" />
  <link rel="stylesheet" href="./demo.css" />
  <script src="/src/core/loader.js"></script>
  <script src="/src/debug.js"></script>
</head>
<body>
  <div class="background">
  <apps>
    <app id="navigation"></app>
    <app id="bubbles"></app>
  </apps>
  </div>
  <script>
    const $ = id => document.getElementById(id);
    const render = async () => {
      loader.prefix('core', '//src/');
      await loadToolkit();
      opr.Toolkit.configure({
        preload: true,
        debug: true,
        plugins: [],
      });
      await opr.Toolkit.ready();
      opr.Toolkit.render('bubbles/bubbles-app', $('navigation'));
      opr.Toolkit.render('bubbles/bubbles-app', $('bubbles'));
    };
    render();
  </script>
</body>
</html>
