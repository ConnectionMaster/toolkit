<html>
<head>
  <meta charset="utf-8">
  <title>Opera Toolkit Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>

  <script src="setup/assert.js"></script>
  <script src="setup/sinon.js"></script>
  <script src="setup/mocha-module-loader.js"></script>
  <script src="/src/debug.js"></script>
  <script>
    (async () => {
      loader.prefix('core', '../src/')
      loader.prefix('test', '../')
      await loadToolkit();
      mocha.setup('bdd');

      global.suppressConsoleErrors = () => {

        let consoleError;
        beforeEach(() => {
          consoleError = console.error;
          console.error = () => {};
        });

        afterEach(() => {
          console.error = consoleError;
        });
      };

      opr.Toolkit.configure({
         plugins: [],
         debug: true,
      });

      window.utils = await loader.require('config/utils');

      await loader.require('diff-calculate.spec');
      await loader.require('diff-deep-equal.spec');
      await loader.require('attach-dom.spec');
      await loader.require('lifecycle.spec');
      await loader.require('nodes.spec');
      await loader.require('patch-component.spec');
      await loader.require('patch-element.spec');
      await loader.require('reconciler.spec');
      await loader.require('renderer.spec');
      await loader.require('sandbox.spec');
      await loader.require('template-describe.spec');
      await loader.require('template-get-item-type.spec');
      await loader.require('template-get-value.spec');
      await loader.require('template-validate.spec');
      await loader.require('toolkit.spec');
      await loader.require('utils.spec');
      await loader.require('virtual-dom.spec');
      await loader.require('virtual-dom-create-component.spec');
      await loader.require('virtual-dom-create-element.spec');
      await loader.require('virtual-element.spec');
      // mocha.checkLeaks();
      mocha.run();
    })();
  </script>
</body>
</html>
